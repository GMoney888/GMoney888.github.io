<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Courses</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Header Styles */
        .header {
            background: #1a1a1a;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://via.placeholder.com/1920x600') center/cover;
            padding: 100px 50px;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Course Grid */
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .course-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-image {
            height: 200px;
            background: #ddd;
            position: relative;
        }

        .course-info {
            padding: 20px;
        }

        .price {
            color: #27ae60;
            font-size: 24px;
            margin: 15px 0;
        }

        .buy-button {
            background: #27ae60;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        /* PDF Viewer Section */
        .pdf-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 50px;
        }

        .pdf-container {
            border: 1px solid #ddd;
            border-radius: 10px;
            height: 600px;
            overflow: hidden;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
        }

        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Course Academy</div>
        <nav class="nav-links">
            <a href="#courses">Courses</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Transform Your Career</h1>
        <p>Premium Courses with Expert Guidance</p>
    </section>

    <div id="courses" class="course-grid">
        <!-- Courses will be populated by JavaScript -->
    </div>

    <section class="pdf-section">
        <h2>Course Preview</h2>
        <div class="pdf-container">
            <div id="pdf-viewer"></div>
        </div>
        <button class="download-btn" onclick="downloadPDF()">Download Curriculum</button>
    </section>

    <script>
        // Stripe Configuration
        const stripe = Stripe('pk_test_your_stripe_key_here');
        
        // Course Data
        const courses = [
            {
                id: 'price_1YourPriceID',
                title: 'Digital Marketing Mastery',
                price: 100,
                pdf: '/assets/marketing-course.pdf',
                image: 'https://via.placeholder.com/300x200'
            },
            {
                id: 'price_1YourPriceID2',
                title: 'Advanced Sales Training',
                price: 200,
                pdf: '/assets/sales-course.pdf',
                image: 'https://via.placeholder.com/300x200'
            }
        ];

        // Initialize Courses
        document.addEventListener('DOMContentLoaded', () => {
            const courseGrid = document.querySelector('.course-grid');
            
            courses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <div class="course-image">
                        <img src="${course.image}" alt="${course.title}" style="width:100%;height:100%;object-fit:cover;">
                    </div>
                    <div class="course-info">
                        <h3>${course.title}</h3>
                        <div class="price">$${course.price}</div>
                        <button class="buy-button" data-id="${course.id}">Enroll Now</button>
                    </div>
                `;
                courseGrid.appendChild(card);
            });

            // Initialize PDF Viewer for first course
            loadPDF(courses[0].pdf);

            // Stripe Handlers
            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const priceId = e.target.dataset.id;
                    const course = courses.find(c => c.id === priceId);
                    
                    try {
                        const { error } = await stripe.redirectToCheckout({
                            lineItems: [{ price: priceId, quantity: 1 }],
                            mode: 'payment',
                            successUrl: `${window.location.origin}/success.html`,
                            cancelUrl: `${window.location.origin}/cancel.html`,
                        });

                        if (error) throw error;
                    } catch (err) {
                        console.error('Checkout Error:', err);
                        alert('Payment failed. Please try again.');
                    }
                });
            });
        });

        // PDF Handling
        async function loadPDF(url) {
            const container = document.getElementById('pdf-viewer');
            container.innerHTML = '<div class="loading">Loading PDF...</div>';
            
            try {
                const pdf = await pdfjsLib.getDocument(url).promise;
                container.innerHTML = '';
                
                // Show first 3 pages for preview
                for (let pageNum = 1; pageNum <= Math.min(3, pdf.numPages); pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    await page.render({ canvasContext: context, viewport }).promise;
                    container.appendChild(canvas);
                }
            } catch (error) {
                container.innerHTML = 'Error loading PDF preview';
                console.error('PDF Error:', error);
            }
        }

        function downloadPDF() {
            const currentPDF = courses[0].pdf; // Update this logic for multiple courses
            const link = document.createElement('a');
            link.href = currentPDF;
            link.download = 'course-material.pdf';
            link.click();
        }
    </script>
</body>
</html>
